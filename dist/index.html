<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kapusons UI Map</title>
	
	<meta name="description" content=""> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="kapusons-ui-map.css">

</head>

<body>      


	<div class="map-wrapper">
		<div class="col-left">
			<div class="navigation-wrapper">
				<div class="navigation-header">
					<h2>Regions</h2>
				</div>
				<div class="region-list-wrapper">
					<ul class="region-list"></ul>
				</div> 
			</div> <!-- /.navigation-wrapper -->
			<a class="mobile-handler" href="#"><span class="fa fa-caret-right fa-lg"></span></a>
			<a class="mobile-close" href="#"><img src="img/x.png" /></a>
		</div> <!-- /.col-left -->
		
		<div id="map-canvas"></div>
		<div id="map-tail"></div>
		<div id="map-region-detail"></div>

	</div>
			
	<!-- API key has an HTTP referrer restriction for https://kapusons-ui-map.herokuapp.com/ -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1KMaKnYYiHPJ-bBCZb-AG-YbBeyOq1ik"></script>
	<script src="kapusons-ui-map.js"></script>
	

</body>
</html>
